<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>pr√≥ba</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lora', sans-serif;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .nav-item {
            font-size: 2em;
            font-family: 'Lobster', sans-serif;
            margin: 0 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .animal-section {
            margin-top: 20px;
        }

        .animal-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .animal-text {
            margin-left: 20px;
            font-size: 25px;
            font-weight: bold;
        }

        img {
            width: 400px;
            height: auto;
        }

        .contact-section {
            margin-top: 50px;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .contact-section h2 {
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav-container">
        <a th:href="@{/register}" class="nav-item">Rejestracja</a>
        <a th:href="@{/login}" class="nav-item">Logowanie</a>
    </div>

    <div class="animal-section">
        <h1 th:text="${welcomeMessage}">Adoptuj zwierzaka!</h1>
        <div class="container">
            <ul>
                <li th:each="animal : ${animals}" class="animal-item">
                    <img th:src="${animal.image}" width="400"/>
                    <div class="animal-text">
                        <span th:text="${animal.id}"></span>.
                        <span th:text="${animal.name}"></span> <br>
                        <span th:text="${animal.type}"></span> -
                        <span th:text="${animal.age}"></span> lat -
                        <span th:text="${animal.color}"></span> -
                        <span th:text="${animal.status}"></span> <br>
                        <span th:text="${animal.shortDescription}"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="contact-section">
        <h2>Kontakt do nas</h2>
        <p>Email: kontakt@przykladowadomena.pl</p>
        <p>Telefon: 123-456-789</p>
    </div>
</div>
