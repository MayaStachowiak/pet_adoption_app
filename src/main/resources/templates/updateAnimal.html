<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zaktualizuj zwierzaka</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Zaktualizuj zwierzaka</h1>
    <form action="#" th:action="@{/web/animals/updateAnimal}" th:object="${animal}" method="post" enctype="multipart/form-data">
        <div>
            <label for="id">ID zwierzaka:</label>
            <input type="number" id="id" th:field="*{id}" readonly/>
        </div>
        <div>
            <label for="name">Nazwa:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>
        <div>
            <label for="type">Typ:</label>
            <input type="text" id="type" th:field="*{type}" required/>
        </div>
        <div>
            <label for="age">Wiek:</label>
            <input type="number" id="age" th:field="*{age}" required/>
        </div>
        <div>
            <label for="color">Kolor:</label>
            <input type="text" id="color" th:field="*{color}" required/>
        </div>
        <div>
            <label for="status">Status:</label>
            <input type="text" id="status" th:field="*{status}" required/>
        </div>
        <div>
            <label for="shortDescription">Krótki Opis:</label>
            <textarea id="shortDescription" th:field="*{shortDescription}" required></textarea>
        </div>
        <div>
            <button type="submit">Zaktualizuj</button>
        </div>
        <div>
            <label for="imageFile">Zdjęcie:</label>
            <input type="file" id="imageFile" name="imageFile" />
        </div>
    </form>
    <button class="back-button" onclick="goToHome()">Wróć do strony głównej</button>
</div>
<script>
    function goToHome() {
        window.location.href = "/";
    }
</script>
</body>
</html>
