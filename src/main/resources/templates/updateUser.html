<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zaktualizuj użytkownika</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Zaktualizuj użytkownika</h1>
    <form action="#" th:action="@{/web/users/updateUser}" th:object="${user}" method="post">
        <div>
            <label for="id">ID użytkownika:</label>
            <input type="number" id="id" th:field="*{id}" readonly/>
        </div>
        <div>
            <label for="firstName">Imię:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required/>
        </div>
        <div>
            <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required/>
        </div>
        <div>
            <label for="phoneNumber">Numer telefonu:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/>
        </div>
        <div>
            <button type="submit">Zaktualizuj</button>
        </div>
    </form>
    <button class="back-button" onclick="goToHome()">Wróć do strony głównej</button>
</div>
<script>
    function goToHome() {
        window.location.href = "/";
    }
</script>
</body>
</html>
