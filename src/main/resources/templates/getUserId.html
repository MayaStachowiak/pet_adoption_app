<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Podaj ID użytkownika</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Podaj ID użytkownika</h1>
    <form action="#" th:action="@{/web/users/getUserForUpdate}" method="get">
        <div>
            <label for="id">ID użytkownika:</label>
            <input type="number" id="id" name="id" required/>
        </div>
        <div>
            <button type="submit">Zatwierdź</button>
        </div>
    </form>
</div>
</body>
</html>
